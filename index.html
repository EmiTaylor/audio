<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>audio</title>

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- icons  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="player">
                <div class="player-head">
                    <img src="img/1.png" alt="cover-song" class="coverSong">
                </div>
                <div class="player-body">
                    <img src="img/1.png" alt="cover-song" class="coverSong">
                    <div class="album-info">
                        <span id="album-title">

                        </span>
                        <span id="song-title">

                        </span>
                        <!-- <span class="player-controls">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                        </span> -->
                        <span id="artist">

                        </span>
                    </div>
                </div>
                <div class="player-footer" id="playerKnot">
                    <div id="player-seekbar">
                        <span id="player-knot"></span>
                    </div>
                    <div class="song-controls">
                        <button id='previous'><i class="material-icons">skip_previous</i></button>
                        <button id='play'><i class="material-icons">play_arrow</i></button>
                        <button id='next'><i class="material-icons">skip_next</i></button>
                    </div>
                    <!-- <span id="progressTime">00:00</span>
                    <span id="duration">00:00</span> -->
                    <!-- <div id="nextSongTitle">

                    </div> -->
                </div>
            </div>
        </div>
        <div id="playerBox">
            <i class="material-icons">hearing</i>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js">
        </script>
        <script type="text/javascript" src="js/audio.js"></script>
    </body>
</html>
